<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        #qr-reader {
            width: 300px;
        }
    </style>
</head>
<body>

<div id="qr-reader"></div>
<div id="qr-result"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // make web app full screen

    function startScanner() {
        const html5QrCode = new Html5Qrcode('qr-reader');

        html5QrCode.start(
            {facingMode: 'environment'},
            {fps: 10, qrbox: 250},
            qrCodeMessage => {
                document.getElementById('qr-result').innerHTML = `<p>Scanned QR: <strong>${qrCodeMessage}</strong></p>`;

                // Send the scanned data back to the bot
                tg.sendData(qrCodeMessage);

                // Stop scanning and close the WebApp automatically
                html5QrCode.stop().then(() => {
                    tg.close();
                });
            },
            errorMessage => {
                // Ignore scanning errors
            },
        ).catch(err => {
            console.error('QR Code scanning failed.', err);
        });
    }

    startScanner();
</script>

</body>
</html>
